<div *ngIf="isDesktop; else phoneLayout" class="blurry header-dim inline" >
    <div class="image shadow">
    </div>
    <nav>
        <ul class="no-margin header-list">
            <li 
            *ngFor="let headerElement of headerList" 
            class="header-list-elem underline font-header"
            routerLink="{{ headerElement.label }}" 
            routerLinkActive="active">
            <div class="mt">
                {{ headerElement.label }}
            </div>
            </li>
        </ul>
    </nav>
</div>

<ng-template #phoneLayout>
    <div class="blurry header-dim inline" [style.border-radius]="isMenuToggled ? '0px' : '0px 0px 15px 15px'">
        <div class="image shadow">
        </div>
        <div class="nav-container">
            <input class="checkbox" type="checkbox" [checked]="isMenuToggled" (click)="toggleMenu($event)"/>
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>  
        </div>
    </div>
    <div *ngIf="isMenuToggled" class="no-margin">
        <app-header-menu (menuItemSelected)="closeMenu($event)"></app-header-menu>
    </div>
</ng-template>
