<div class="background-gradient">
    <div *ngIf="this.loaderService.getLoading() && this.loaderService.isFirstLoading(); else loadedBlock">
        <app-loader></app-loader>
    </div>
    <ng-template #loadedBlock>
        <div 
        class="shape3d" 
        [class.shape-position-phone]="!isDesktop" 
        [style.background-image]="'url('+backGroundImagePath+')'"
        >
            <app-header class="blurry"></app-header>
    
            <router-outlet></router-outlet>
        
            <app-footer></app-footer>
        </div>
    </ng-template>
</div>
