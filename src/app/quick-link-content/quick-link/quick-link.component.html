<div class="blurry aggregator" [@animationTrigger]="animationStatus">
    <a href="{{this.source.link}}" target="_blank">
        <img 
        class="position" 
        [src]='this.imageLoader.loadImage(this.source.imagePath)' 
        (mouseenter)="pulseIn()" 
        (mouseleave)="pulseOut()"
        (tap)="pulseIn()"
        >
    </a>
</div>
